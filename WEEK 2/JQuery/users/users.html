<!DOCTYPE html>
<html lang="en">
<head>

    <title>Users</title>

        <table style="width:100%">
            <tr>
                <th>Firstname</th>

                <th>Email</th>
                <th>Contact#</th>
            </tr>
        </table>
        <br>
        <h2>Add User</h2>
        <br>
        <form action="process.php" method="post">
                First Name:<input id="fname" type="text" name="First Name" placeholder="First Name">

                Last Name:<input id="lname" type="text" name="Last Name" placeholder="Last Name">

                <input id="button" type="submit" value="Add User">
        </form>
    </div>
