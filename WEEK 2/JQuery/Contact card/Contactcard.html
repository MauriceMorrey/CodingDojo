<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Contactcard.css">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Contactcard.js"></script>
</head>
<body>
    <div id="wrapper">
        <form action="">
            <label>First Name:</label><input type="text" name="First Name" placeholder="First Name">
            <br>
            <label>Last Name:</label><input type="text" name="First Name" placeholder="Last Name">
            <br>
            <p>Description:</p>
            <br>
            <textarea name="description"></textarea>
            <br><br>
            <input id="button" type="submit" value="Add User">
        </form>
        <div id="contact"></div>
    </div>
</body>
</html>
